<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Feedback Survey</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <main class="container">
        <header>
            <h1>Student Feedback Survey</h1>
            <p id="description">
            Help us improve by sharing your learning experience.
            </p>
        </header>

        <form id="survey-form">

            <!-- Name -->
            <div class="form-group">
                <label for="name">
                    Name <span class="required">*</span>
                </label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                    autocomplete="name"
                />
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Email <span class="required">*</span>
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                    autocomplete="email"
                />
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="number">Age (optional)</label>
                <input
                    type="number"
                    id="number"
                    name="age"
                    min="10"
                    max="60"
                    placeholder="Age"
                />
            </div>

            <!-- Role -->
            <fieldset class="form-group">
                <legend>
                    Which option best describes you? <span class="required">*</span>
                </legend>
                <select name="role" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="graduate">Graduate</option>
                    <option value="professional">Working Professional</option>
                </select>
            </fieldset>

            <!-- Recommendation -->
            <fieldset class="form-group">
                <legend>Would you recommend this course?</legend>
                <label>
                    <input type="radio" name="recommend" value="yes" checked />
                    Yes
                </label>
                <label>
                    <input type="radio" name="recommend" value="no" />
                    No
                </label>
            </fieldset>

            <!-- Likes -->
            <fieldset class="form-group">
                <legend>What did you like most?</legend>
                <label>
                    <input type="checkbox" name="likes" value="content" />
                    Course Content
                </label>
                <label>
                    <input type="checkbox" name="likes" value="projects" />
                    Hands-on Projects
                </label>
                <label>
                    <input type="checkbox" name="likes" value="mentor" />
                    Mentor Support
                </label>
            </fieldset>

            <!-- Comments -->
            <div class="form-group">
                <label for="comments">Additional comments</label>
                <textarea
                    id="comments"
                    name="comments"
                    placeholder="Enter your comments here..."
                ></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>

</body>
</html>
